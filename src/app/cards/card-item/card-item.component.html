<mat-card>
  <mat-card-header>
    <mat-card-title>{{ card.name }}</mat-card-title>
    <mat-card-subtitle>{{ card.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Telefon: {{ card.phone }}</li>
      <li class="list-group-item">E-Posta: {{ card.email }}</li>
      <li class="list-group-item">Adres: {{ card.address }}</li>
    </ul>
  </mat-card-content>
  <mat-card-footer class="d-flex p-3 justify-content-between">
    <button mat-raised-button color="warn" (click)="remove(card.id)">
      Sil
    </button>
    <button mat-raised-button color="primary" (click)="openDialog(card)">
      DÃ¼zenle
    </button>
  </mat-card-footer>
</mat-card>
